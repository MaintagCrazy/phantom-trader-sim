<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#131314" />
    <meta name="background-color" content="#131314" />
    <meta name="msapplication-TileColor" content="#131314" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Trade Demo" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Android PWA -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon-192.png" />

    <title>Trade Demo</title>

    <!-- Expo/React Native Web Styles -->
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
      }

      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden !important;
        background-color: #131314;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden !important;
        background-color: #131314;
        overscroll-behavior: none;
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
        position: fixed;
        /* Extend beyond safe areas to fill entire screen */
        top: calc(-1 * env(safe-area-inset-top, 0px));
        left: calc(-1 * env(safe-area-inset-left, 0px));
        right: calc(-1 * env(safe-area-inset-right, 0px));
        bottom: calc(-1 * env(safe-area-inset-bottom, 0px));
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden !important;
        background-color: #131314;
      }

      /* Hide scrollbars everywhere */
      ::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
      }
      ::-webkit-scrollbar-track {
        display: none !important;
      }
      ::-webkit-scrollbar-thumb {
        display: none !important;
      }

      /* Ensure full bleed on iOS PWA */
      @supports (padding-top: env(safe-area-inset-top)) {
        html, body {
          min-height: 100%;
          min-height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
