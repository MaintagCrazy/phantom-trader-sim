<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1A1A1A" />
    <meta name="background-color" content="#1A1A1A" />
    <meta name="msapplication-TileColor" content="#1A1A1A" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Trade Demo" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Android PWA -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon-192.png" />

    <title>Trade Demo</title>

    <!-- BMO Wallet Style - Clean PWA Layout -->
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
      }

      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
      }

      html {
        width: 100%;
        height: 100%;
        height: 100dvh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1A1A1A;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      body {
        width: 100%;
        height: 100%;
        height: 100dvh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1A1A1A;
        overscroll-behavior: none;
        -webkit-text-size-adjust: 100%;
        touch-action: pan-x pan-y;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #root {
        width: 100%;
        height: 100%;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background-color: #1A1A1A;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      /* iOS Safe Area - Top notch fill */
      @supports (padding: env(safe-area-inset-top)) {
        html::before {
          content: '';
          position: fixed;
          left: 0;
          right: 0;
          top: 0;
          height: env(safe-area-inset-top, 0px);
          background: linear-gradient(180deg, #8878F4 0%, #6155AC 100%);
          z-index: 9998;
          pointer-events: none;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
