<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#8878F4" />
    <meta name="background-color" content="#8878F4" />
    <title>Phantom Wallet</title>
    <style id="expo-reset">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }

      #root {
        display: flex;
        height: 100%;
        flex: 1;
        background: transparent;
      }

      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, #8878F4 0%, #6155AC 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo {
        font-size: 32px;
        font-weight: 700;
        color: #FFFFFF;
        letter-spacing: -0.5px;
        margin-bottom: 24px;
      }

      .splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #FFFFFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .splash-text {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        margin-top: 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* iOS Safe Area Support */
      @supports (padding: env(safe-area-inset-top)) {
        #splash-screen {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen - shows while React loads -->
    <div id="splash-screen">
      <div class="splash-logo">Phantom Wallet</div>
      <div class="splash-spinner"></div>
      <div class="splash-text">Loading...</div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Hide splash screen when called from React
      window.hideSplash = function() {
        var splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(function() {
            splash.style.display = 'none';
          }, 300);
        }
      };

      // Auto-hide after timeout as fallback (10 seconds)
      setTimeout(function() {
        window.hideSplash();
      }, 10000);
    </script>
  </body>
</html>
